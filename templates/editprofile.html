{% extends 'base.html' %}
{% block title %}Add Profile{% endblock title %}
{% block body %}
<div class="card mx-auto" style="max-width: 1000px;">
    <div class="card-header text-center">
        <h3>Add Details </h3>
    </div>
    <div class="card-body">
        <form action="{% url 'updateprofile' %}" method= POST enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="mb-3">
                <div class="input-group mb-3">
                    <input type="text" name="firstname" class="form-control" value="{{profile.firstname}}" placeholder="Firstname" aria-label="Username">
                    
                    <input type="text" name="lastname" class="form-control" value="{{profile.lastname|default_if_none:''}}" placeholder="Lastname" aria-label="Lastname">
                 </div>
                 <div class="mb-3">
                    <label for="formFile" class="form-label">Profile Picture</label>
                    <input class="form-control" name="profile_picture" type="file" id="formFile">
                    {% if profile.profile_picture %}
                        <div class="mt-2">
                            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" class="profile-img">
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" name="email" value="{{profile.email}}" class="form-control" id="exampleFormControlInput1" placeholder="name@gmail.com">
                </div>
            </br>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">About You</label>
                <textarea class="form-control"  name="bio" id="exampleFormControlTextarea1" rows="3">{{profile.bio}}</textarea>
              </div>
              <div>
                <label for="exampleFormControlInput1" class="form-label">Address</label>
                <input type="address" name="address" value="{{profile.address}}" class="form-control" id="exampleFormControlInput1" placeholder="Enter the Full Address">
             </div>
            </br>
             <div>
                <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                <input type="address" name="mobile_number" value="{{profile.mobile_number}}" class="form-control" id="exampleFormControlInput1" placeholder="Enter Phone Number">
             </div>
            </br>
             <div class="form-group">
                <label  for="gender">Gender</label>
                <div class="form-check form-check-inline">
                    <input type="radio" id="male" name="gender" value="M" class="form-check-input"
                           {% if profile.gender == 'M' %}checked{% endif %}>
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="female" name="gender" value="F" class="form-check-input"
                           {% if profile.gender == 'F' %}checked{% endif %}>
                    <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="other" name="gender" value="O" class="form-check-input"
                           {% if profile.gender == 'O' %}checked{% endif %}>
                    <label for="other" class="form-check-label">Other</label>
                </div>
            </div>

            </br>
            <button type="submit" value="submit" class="btn btn-primary btn-block">Update Details</button>
        </form>
    </div>
</div>
</div>
{% endblock body %}
